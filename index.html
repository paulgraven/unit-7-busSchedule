    <title>Bus Schedule</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="display-3">RTD Bus Schedule</h1>
          </div>
        </div>
      </div>
      
      <br><br>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Saved Train Schedules
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
<br>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Enter Bus Details
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter Name"
                  />
                </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input
                      type="text"
                      class="form-control"
                      id="destination"
                      placeholder="Enter Destination"
                    />
                  </div>
                  </div>
            </div>

            <div class="row">
                <div class="col">
                <div class="form-group">
                  <label for="departureTime">First Train Time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="departureTime"
                    placeholder="Enter Train Time"
                  />
                </div>
                </div>
              <div class="col">
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input
                  type="text"
                  class="form-control"
                  id="frequency"
                  placeholder="Enter Frequency"
                />
              </div>
              </div>
            </div>

          </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
